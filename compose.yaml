version: "2.22"

services:
  node-express-app:
    build: .
    restart: always
    environment:
      - NODE_ENV=docker
    ports:
      - "8000:8000"
    depends_on:
      - mongodb
      - postgresdb
    # volumes:
    #   - .:/src
    networks:
      - node-network

  mongodb:
    image: mongo
    restart: always
    environment:
      - MONGO_INITDB_ROOT_USERNAME=root
      - MONGO_INITDB_ROOT_PASSWORD=example
    ports:
      - "27017:27017"
    volumes:
      - dbdata:/data/db
    networks:
      - node-network

  postgresdb:
    image: postgres
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=example
      - POSTGRES_DB=mydb
    ports:
      - "5432:5432"
    volumes:
      - dbdata:/var/lib/postgresql/data
    networks:
      - node-network
volumes:
  dbdata:
networks:
  node-network:
    driver: bridge
